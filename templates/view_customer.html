{% include "_top_logged.html" %}

<main class="w-full d-flex">
    <div id="map" class="w-50% h-100vh"></div>
    <section>
        Du er logget ind som customer
        <h2>Restaurants</h2>
        <!-- The variable is passed from the app.py as "restaurants" and therefore we can loop trough it -->

        {% for restaurant in restaurants %}
        <a href="{{ url_for('view_restaurant_items', restaurant_id=restaurant['user_pk']) }}" class="d-block">
            <div>
                <img class="w-190px h-190px obj-f-cover" src="/static/dishes/{{restaurant['item_image']}}" alt="">
                <p class="mt-0 text-(1rem)">
                    {{
                    restaurant['user_name']
                    }} ({{ restaurant['user_email'] }})
                </p>

            </div>
        </a>
        {% endfor %}

    </section>
</main>

{% include "_top.html" %}
<main class="w-full h-100vh d-flex mt-40">
    <form id="frm_reset_password" class="w-25% d-flex flex-col gap-4 mx-auto">
        <div class="text-c-green text-200">
            {{ message }}
        </div>

        <!-- Email Input -->
        <div class="d-flex flex-col">
            <label for="user_email">
                <span>Email</span>
            </label>
            <input id="user_email" name="user_email" type="email" required mix-check="{{ x.REGEX_EMAIL }}"
                placeholder="Enter your email">
        </div>

        <!-- Submit Button -->
        <button mix-put="/forgot-password" mix-data="#frm_reset_password">
            Reset password
        </button>

        <!-- Signup Link -->
        <a href="{{url_for('view_index')}}" class="text-a-center">Signup</a>
    </form>
</main>
{% include "_bottom.html" %}
